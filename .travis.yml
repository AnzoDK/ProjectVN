dist: focal
language: c++
before_install:
    - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv 02FE5F12ADDE29B2
    - sudo echo "deb http://ppa.launchpad.net/tobydox/mingw-w64/ubuntu bionic main" >> /etc/apt/sources.list
    - sudo apt update
    - sudo apt -y install sdl2-mingw-w64
    - curl https://www.libsdl.org/projects/SDL_image/release/SDL2_image-devel-2.0.5-mingw.tar.gz --output sdlimg.tar.gz
    - tar xf sdlimg.tar.gz
    - cd SDL2_image-2.0.5
    - make cross
    - cd ..
    - curl https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-devel-2.0.15-mingw.tar.gz --output sdl2ttf.tar.gz
    - tar xf sdl2ttf.tar.gz
    - cd SDL2_ttf-2.0.15
    - make cross
    - cd ..
    
addons:
  apt:
    packages:
      - build-essential
      - linux-libc-dev
      - gcc-arm-none-eabi
      - libnewlib-arm-none-eabi
      - gcc-7-multilib
      - gcc-aarch64-linux-gnu
      - gcc-powerpc-linux-gnu
      - libc6-arm64-cross
      - libc6-powerpc-cross
      - libc6-dev-arm64-cross
      - libc6-dev-powerpc-cross
      - g++-9
      - lcov
      - mingw-w64
      - gcc-mingw-w64-x86-64 
      - g++-mingw-w64-x86-64
      - libogg-dev
      - tree
      - libsndio-dev
      - libvorbis-dev
      - libopenal-dev
      - wine-stable
      - libsdl2-dev
      - libsdl2-image-dev
      - libsdl2-ttf-dev
      - wine32

os:
    - linux

compiler:
    - g++

script:
    - travis/linux.sh
    - travis/windows.sh
